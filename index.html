<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game War</title>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="computer-deck deck">26</div>
    <div class="computer-card-slot card-slot">
        <div class="card red" data-value="9 ♥">♥</div>
    </div>
    <div class="text">Winner</div>
    <div class="player-deck deck">26</div>
    <div class="player-card-slot card-slot">
        <div class="card black" data-value="9 ♠">♠</div>
    </div>
</body>
</html>
